<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="quiz-title">
      <h1>QuizApp</h1>
    </header>
    <section class="quiz-card">
      <img class="bookmark" src="/img/bookmarkON.png" alt="bookmark" />
      <h2 class="question">What property flips the axes in flexbox</h2>
      <button class="show-answer">Show Answer</button>
      <ul class="hashtags">
        <li class="item">#html</li>
        <li class="item">#flexbox</li>
        <li class="item">#css</li>
      </ul>
    </section>

    <footer class="footer">
      <ul>
        <li>
          <input class="home" type="image" src="home.png" alt="home" />
        </li>

        <li>
          <input
            class="bookmark"
            type="image"
            src="bookmark.png"
            alt="bookmark"
          />
        </li>

        <li>
          <input class="profile" type="image" src="profile.png" alt="profile" />
        </li>
      </ul>
    </footer>
  </body>
</html>
