<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">QuizApp</h1>
    </header>
    <section class="cards-grid">
      <section class="question-box">
        <img class="bookmark" src="img/bookmarkON.svg" alt="bookmark" />
        <p class="question">Hey, What property flips the axes in flexbox?</p>
        <button class="answer">Show Answer</button>
        <ul class="hashtags">
          <li class="hashtag-item">#html</li>
          <li class="hashtag-item">#flexbox</li>
          <li class="hashtag-item">#css</li>
        </ul>
      </section>

      <section class="question-box">
        <img class="bookmark" src="img/bookmarkON.svg" alt="bookmark" />
        <p class="question">Lorem ipsum?</p>
        <button class="answer">Show Answer</button>
        <ul class="hashtags">
          <li class="hashtag-item">#html</li>
          <li class="hashtag-item">#flexbox</li>
          <li class="hashtag-item">#css</li>
        </ul>
      </section>

      <section class="question-box">
        <img class="bookmark" src="img/bookmarkON.svg" alt="bookmark" />
        <p class="question">Lorem ipsum?</p>
        <button class="answer">Show Answer</button>
        <ul class="hashtags">
          <li class="hashtag-item">#html</li>
          <li class="hashtag-item">#flexbox</li>
          <li class="hashtag-item">#css</li>
        </ul>
      </section>
    </section>

    <footer class="footer-div">
      <div>
        <a href="/bookmarks.html">
          <img
            class="button--bookmark"
            src="/img/bookmarkON.svg"
            alt="go to bookmarks"
          />
        </a>
      </div>

      <div>
        <a href="/index.html">
          <img class="button--bookmark" src="/img/home.svg" alt="Go to index" />
        </a>
      </div>

      <div>
        <a href="/profile.html">
          <img
            class="button--bookmark"
            src="/img/profile.svg"
            alt="go to profile"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
